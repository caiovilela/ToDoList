<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcar Tarefa como Concluída</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        text-align: left;
        font-weight: bold;
        color: #555;
      }

      textarea,
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: none;
        height: 100px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Marcar Tarefa como Concluída</h1>

      <form
        action="{{ url_for('home.mark_task_done', id=task.id) }}"
        method="POST"
      >
        <p><strong>Tarefa:</strong> {{ task.title }}</p>
        <p><strong>Descrição:</strong> {{ task.description }}</p>

        <label for="done_comment">Comentário:</label>
        <textarea
          id="done_comment"
          name="done_comment"
          placeholder="Adicione um comentário sobre a conclusão"
        ></textarea>

        <button type="submit">Marcar como Concluída</button>
      </form>

      <a href="{{ url_for('home.list_tasks') }}">Cancelar</a>
    </div>
  </body>
</html>
