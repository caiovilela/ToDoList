{% extends 'base.html' %} {% block title %}Marcar Tarefa como Concluída{%
endblock %} {% block content %}
<div
  style="
    max-width: 500px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  "
>
  <h1>Marcar Tarefa como Concluída</h1>

  <form action="{{ url_for('home.mark_task_done', id=task.id) }}" method="POST">
    <p><strong>Tarefa:</strong> {{ task.title }}</p>
    <p><strong>Descrição:</strong> {{ task.description }}</p>

    <label for="done_comment">Comentário:</label>
    <textarea
      id="done_comment"
      name="done_comment"
      placeholder="Adicione um comentário sobre a conclusão"
    ></textarea>

    <button type="submit">Marcar como Concluída</button>
  </form>

  <a href="{{ url_for('home.list_tasks') }}">Cancelar</a>
</div>

{% endblock %}
